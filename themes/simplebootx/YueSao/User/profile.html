<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="__PUBLIC__/assets/css/lib/mdl/material.min.css" rel="stylesheet"/>
    <script src="__PUBLIC__/assets/js/lib/mdl/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/header.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/footer.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/user/profile.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/common/base.css" rel="stylesheet"/>
    <script src="__PUBLIC__/assets/js/lib/jquery/jquery-2.1.3.min.js">   </script>
    <script src="__PUBLIC__/assets/js/site/profile.js"></script>
    <js src="__PUBLIC__/js/jquery.form.js" />
    <title>个人信息</title>
  </head>
  <body>
    <div class="topmost">
      <div class="topmost__row"><span class="topmost__left">欢迎来到世纪母婴！</span>
        <div class="topmost__right"><span class="topmost__text">欢迎，<if condition="session('username') eq ''">{:session('phone')}<else/>{:session('username')}</if></span><a class="topmost__link" href="{:U('User/profile')}"><span class="topmost__text">个人中心</span></a><a class="topmost__link" href="{:U('Login/logout')}"><span class="topmost__text">退出登录</span></a></div>
      </div>
    </div>
    <header class="g-header">
      <div class="g-header__row"><img class="g-header__logo" src="__PUBLIC__/assets/img/header/logo-long.png" alt=""/>
        <nav class="g-nav">
          <a class="g-nav__link g-nav__link" href="{:U('Index/index')}"><span class="g-nav__text">首页</span></a>
          <a class="g-nav__link" href="{:U('Index/yuesao_show')}"><span class="g-nav__text">月嫂展示&预约</span></a>
          <a class="g-nav__link" href="{:U('Index/matching')}"><span class="g-nav__text">智能匹配月嫂</span></a>
          <a class="g-nav__link" href="{:U('Index/about')}"><span class="g-nav__text">关于我们</span></a>
          <a class="g-nav__link" href="{:U('Index/contact')}"><span class="g-nav__text">联系我们</span></a>
        </nav>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="breadcrumb"><a class="breadcrumb__link" href="{:U('Index/index')}">首页</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="{:U('User/profile')}">个人中心</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="">个人信息</a></div>
        <div class="pannel-container">
          <aside class="row-1">
            <div class="stupid pannel"><img class="stupid__avatar" src="{$list.avatar}" alt=""/>
              <h5 class="stupid__nickname">我叫{$list.name} <span class="stupid__vip-grade">V<sub>0</sub></span></h5>
            </div>
            <ul class="menu-list pannel">
              <li class="menu"><a class="menu__link" href="{:U('User/myOrder')}">我的订单</a></li>
              <li class="menu"><a class="menu__link" href="{:U('User/my_mark')}">我的收藏</a></li>
              <li class="menu"><a class="menu__link" href="{:U('User/footprint')}">浏览历史</a></li>
            </ul>
          </aside>
          <div class="row-2">
            <div class="edit-profile pannel">
              <h4 class="edit-profile__title">编辑个人信息</h4>
              <form name="myform" class="profile-form" action="{:U('User/edit')}" method="POST" enctype="multipart/form-data">
                <div class="profile-form__row profile-form__row--high">
                  <label class="profile-form__lbl">当前头像：</label>
                  <div class="uploader">
                    <img class="uploader__preview" name="avatar" src="{$list.avatar}" alt=""/>
                    <input id="fileElem" name="avatar" type="file" accept="image/*" style="display:none;" onchange="handleFiles(this.files)"/>
                    <a class="uploader__upload" id="fileSelect">上传头像</a>
                  </div>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">姓名：</label>
                  <input class="profile-form__input" name="name" value="{$list.name}" />
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">性别：</label>
                  <div class="profile-form__radio-wrap">
                    <input class="profile-form__radio" type="radio" name="sex" id="male" value="男" <if condition="$list['sex'] eq 男">checked</if>/>
                    <label class="profile-form__radio-lbl" for="male">男</label>
                    <input class="profile-form__radio" type="radio" name="sex" id="female" value="女" <if condition="$list['sex'] eq 女">checked</if>/>
                    <label class="profile-form__radio-lbl" for="female" style="margin-left:3em;">女</label>
                  </div>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">QQ：</label>
                  <input class="profile-form__input" name="qq" type="text" value="{$list.qq}"/>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">微信：</label>
                  <input class="profile-form__input" name="wechat" type="text" value="{$list.wechat}"/>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">手机：</label>
                  <input class="profile-form__input" name="phone" type="text" value="{$list.phone}"/>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">新密码：</label>
                  <input class="profile-form__input" name="password" type="password"/>
                </div>
                <div class="profile-form__row">
                  <label class="profile-form__lbl">确认密码：</label>
                  <input class="profile-form__input" name="repassword" type="password"/>
                </div>
                <input class="profile-form__submit" type="submit" value="保存"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <tc_include file="Public:footer"/>
  </body>
</html>

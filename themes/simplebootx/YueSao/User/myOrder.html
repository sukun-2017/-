<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="__PUBLIC__/assets/css/lib/mdl/material.min.css" rel="stylesheet"/>
    <script src="__PUBLIC__/assets/js/lib/mdl/material.min.js"></script>
    <link href="__PUBLIC__/assets/css/site/header.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/footer.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/user/my-order.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/site/common/base.css" rel="stylesheet"/>
    <title>我的订单</title>
  </head>
  <body>
    <tc_include file="Public:header"/>
    <div class="main" style="padding-bottom: 80px;">
      <div class="container">
        <div class="breadcrumb"><a class="breadcrumb__link" href="">首页</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="">个人中心</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="">我的订单</a></div>
        <div class="pannel-container">
          <aside class="row-1">
            <div class="stupid pannel"><img class="stupid__avatar" src="{$list.avatar}" alt=""/>
              <h5 class="stupid__nickname">我叫{$list.name} <span class="stupid__vip-grade">V<sub>0</sub></span></h5>
            </div>
            <ul class="menu-list pannel">
              <li class="menu menu--active"><a class="menu__link" href="{:U('User/myOrder')}">我的订单</a></li>
              <li class="menu"><a class="menu__link" href="{:U('User/my_mark')}">我的收藏</a></li>
              <li class="menu"><a class="menu__link" href="{:U('User/footprint')}">浏览历史</a></li>
            </ul>
          </aside>
          <div class="row-2">
            <div class="order-panel pannel">
              <div class="order-panel__hd">
                <div class="controls-wrap">
                  <div class="o-control o-control--active"><a class="o-control__link" href="">所有订单</a></div>
                  <div class="o-control"><a class="o-control__link" href="{:U('User/no_pay')}">待付定金</a></div>
                  <div class="o-control"><a class="o-control__link" href="{:U('User/leave_money')}">待付尾款</a></div>
                  <div class="o-control"><a class="o-control__link" href="{:U('User/no_comment')}">待评价</a></div>
                </div>
              </div>
              <div class="order-panel__bd">
                <div class="order-list">
                  <foreach name="cat" item="v">
                  <div class="order">
                    <div class="order__hd">
                      <span class="order__datetime">{$v.create_at|date='Y-m-d',###}</span><span class="order__number">订单号：{$v.create_number}</span>
                    </div>
                    <div class="order__main">
                      <img class="order__img" src="{$v.avatar}" alt=""/><span class="order__text">{$v.name}</span><span class="order__text order__text--em">¥ {$v.price}</span>
                      <div class="order__col">
                        <span class="order__text order__text--em"><if condition="$v['status'] eq 1">待付定金:¥ {$v['price']*$money}
                                                                  <elseif condition="$v['status'] eq 2"/>待付尾款:¥ {$v.balance}
                                                                  <elseif condition="$v['status'] eq 3"/>待评价
                                                                  <elseif condition="$v['status'] eq 4"/>已完成</if>
                        </span>
                        <a class="order__text" href="{:U('User/order_detail',array(id=>$v['id']))}">订单详情</a>
                      </div>
                      <if condition="$v['status'] eq 1">
                      <a class="order__action" href="{:U('User/pay',array('id'=>$v['id']))}">付定金</a>
                        <elseif condition="$v['status'] eq 2"/>
                        <a class="order__action" href="{:U('User/pay',array('id'=>$v['id']))}">付尾款</a>
                        <elseif condition="$v['status'] eq 3"/>
                          <a class="order__action" href="{:U('User/comment',array('id'=>$v['id']))}">去评价</a>
                          <elseif condition="$v['status'] eq 4"/>
                            <a class="order__action o-hide">已完成</a>
                        </if>
                    </div>
                  </div>
                  </foreach>
                </div>
              </div>
            </div>
            <div class="pagnation pannel" style="border-top:none;">
              {$page}
              <!-qqconnectlass="pagnation__p" href="">01</a>-->
              <!-qqconnectlass="pagnation__p" href="">02</a>-->
              <!-qqconnectlass="pagnation__nav" href=""><img src="__PUBLIC__/assets/img/user/icon-arrow-left.png" alt=""/></a>-->
              <!-qqconnectlass="pagnation__current" href="">03</a>-->
              <!-qqconnectlass="pagnation__nav" href=""><img src="__PUBLIC__/assets/img/user/icon-arrow-right.png" alt=""/></a>-->
              <!-qqconnectlass="pagnation__p" href="">04</a>-->
              <!-qqconnectlass="pagnation__p" href="">05</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <tc_include file="Public:footer"/>
  </body>
</html>
